<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynatasker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="spliter" class="grid grid-cols-12 h-dvh">
        <section class="border-4 border-green-500 col-span-2">
            <form>
                <label class="m-2" for="task">Task name :</label>
                <input id="task" type="text" name="task" class="border-2 border-black rounded m-2">
                <label class="m-2" for="description">Description :</label>
                <textarea id="description" name="description" class="border-2 border-black rounded m-2">

                </textarea>
                <label class="m-2" for="date">Date :</label>
                <input id="date" type="date" name="date"class="border-2 border-black rounded m-2">
                <button id="addtask" type="button" class="bg-sky-300 p-2 rounded">Add Task</button>
            </form>
        </section>
        <section class="border-4 border-red-500 col-span-10">
            <article>zone test</article>
            <div id="test" class="w-full border-2 border-red-800 grid grid-cols-3">
                <article>Task Name Goes here</article>
                <article>STATUS</article>
                <article>DATE</article>
                <article id="test_description" class="border-2 border-yellow-500 col-span-3 hidden">DESCRIPTION WILL GO HERE</article>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
